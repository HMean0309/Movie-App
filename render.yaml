services:
  - type: web
    name: streamx-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: DATABASE_URL=$DIRECT_URL npm run db:push --accept-data-loss && npm run start
    envVars:
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        sync: false
      - key: OPHIM_API_URL
        value: https://ophim1.com
